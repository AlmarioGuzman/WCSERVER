<html>
  <head>
    <meta charset="UTF-8">
    <link href="../style/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <form action="http://127.0.0.1:8080/process_post" method="POST">
        <div class="form-group">
          <label>First Name: </label> 
          <input type="text" class="form-control" name="first_name" id="FirstName" placeholder="Enter First Name">
          <label>Last Name: </label>
          <input type="text" name="last_name" class="form-control" id="LastName" placeholder="Enter Last Name">
          <label>Course: </label> 
          <input type="text" class="form-control" name="stud_course" id="Course" placeholder="Enter your Course">
          <label>Age: </label> 
          <input type="text" class="form-control" name="age" id="Course" placeholder="Enter your Age">

          <input type="text" class="form-control" name="comments" id="Course" placeholder="Enter your Comments/Suggestions">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
